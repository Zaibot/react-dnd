sudo: false
language: node_js
node_js:
- node
script:
  - npm run build
  - npm run build-storybook
deploy:
  provider: npm
  email: tdgroen@zaibot.net
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: Zaibot/react-dnd
deploy:
  provider: pages
  local-dir: storybook-static
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
